<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'> <!-- Font chữ Roboto-->
    <link rel="stylesheet" href="image/user.jpg">
    <link rel="stylesheet" href="image/lock.jpg">
    <link rel="stylesheet" href="DangKy.css" />
    <title>Đăng ký Bread Space</title>
</head>
<body>
    
    <div class="background">
        <div class="brand-background">
            <h1 class="bread-space">Bread Space </h1>
        </div>

        <div class="info">
            <!-- Sign Up -->
            <div class="sign-up">
                Sign Up
            </div>
            <!-- Create account -->
            <div class="create-acc">
                Create account
            </div>
    
            <form action="">
                <!-- Firts name -->
                <div class="full-name-div">
                    <input class="full-name" type="text" placeholder="Full name">
                </div>
                <!-- Last name -->
                <div class="email-div">
                    <input class="email" type="text" placeholder="Email">
                </div>
                <!-- Username -->
                <div class="username-div">
                    <input class="username" type="text" placeholder="Username">
                    <img class="user" src="/image/user.png" alt="">
                </div>
                <!-- Password -->
                <div class="password-div">
                    <input class="password" type="password" placeholder="Password">
                    <img class="pass" src="/image/lock.png" alt="">
                </div>
                <!-- Have account -->
                <div class="have-acc-div">
                    <p >Have account,</p>
                    <a class="login-link" href="/DangNhap/DangNhap.html">Login</a> <!-- target = "_blank" -> chuyển tag mới  -->
                </div>
            </form>    
            <!-- Button -->
            <div class="create-btn">
                <button class="btn" type="submit">Create</button>
            </div>
        </div>
    </div>
</body>
</html>
